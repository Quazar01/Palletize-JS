<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Upload</title>
    <link rel="stylesheet" href="style.css">
    </link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script defer src="app.js"></script>

</head>

<body>

    <h1 style="text-align: center;">Plocklista Generator</h1>
    <div style="text-align: center;">
        <label for="comboRadio">
            <input id="comboRadio" type="radio" name="palletType" value="combo" checked> Combo Pallets
        </label>
        <label for="individualRadio">
            <input id="individualRadio" type="radio" name="palletType" value="individual"> Enkel Pall
        </label>
    </div>

    <form id="excelForm" style="padding: 2em; text-align: center;">
        <input type="file" id="excelFile" accept=".xlsx, .xls">
        <button type="submit">Upload</button>
    </form>

    <section id="output" rows="20" cols="50">

    </section>
</body>

</html>
