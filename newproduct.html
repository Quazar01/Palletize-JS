<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lägg till ny produkt</h1>
    
    <div id="passwordSection">
        <input type="password" id="accessPassword" placeholder="Enter password">
        <button onclick="validatePassword()">Login</button>
    </div>

    <form id="productForm" style="display: none;">
        <div>
            <label for="name">Namn:</label>
            <input type="text" id="name" required>
        </div>
        
        <div>
            <label for="id">ID:</label>
            <input type="number" id="id" required>
        </div>
        
        <div>
            <label for="type">Låda:</label>
            <select id="type" required>
                <option value="red">Röd</option>
                <option value="green">Grön</option>
                <option value="blue">Blå</option>
                <option value="black">Svart</option>
                <option value="renrum">Renrum</option>
            </select>
        </div>
        
        <button type="submit">Lägg till produkt</button>
    </form>

    <div id="message"></div>

    <script>
        const CORRECT_PASSWORD = 'GuldKyckling!'; // Replace with your actual password
        
        function validatePassword() {
            const password = document.getElementById('accessPassword').value;
            if (password === CORRECT_PASSWORD) {
                document.getElementById('passwordSection').style.display = 'none';
                document.getElementById('productForm').style.display = 'block';
            } else {
                alert('Incorrect password');
            }
        }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newProduct = {
                name: document.getElementById('name').value || '',
                id: parseInt(document.getElementById('id').value, 10),
                type: document.getElementById('type').value,
                password: document.getElementById('accessPassword').value || ''
            };

            try {
                const response = await fetch('/.netlify/functions/updateProduct', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newProduct)
                });

                // try to parse JSON safely
                let resultText = await response.text();
                let result;
                try {
                    result = resultText ? JSON.parse(resultText) : null;
                } catch (parseErr) {
                    throw new Error(`Server returned non-JSON response: ${resultText}`);
                }

                if (!response.ok) {
                    const message = result && result.error ? result.error : `HTTP ${response.status}`;
                    throw new Error(message);
                }

                document.getElementById('message').textContent = 'Product added successfully!';
                document.getElementById('message').className = 'success';
                e.target.reset();

            } catch (error) {
                document.getElementById('message').textContent = `Error: ${error.message}`;
                document.getElementById('message').className = 'error';
            }
        });
    </script>
</body>
</html>
