<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="passwordSection">
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Submit Password</button>
    </div>

    <div id="productForm" style="display: none;">
        <div>
            <label for="productName">Namn:</label>
            <input type="text" id="productName" required>
        </div>
        <div>
            <label for="productId">ID:</label>
            <input type="number" id="productId" required>
        </div>
        <div>
            <label for="boxType">Låda:</label>
            <select id="boxType" required>
                <option value="red">Röd</option>
                <option value="green">Grön</option>
                <option value="blue">Blå</option>
                <option value="black">Svart</option>
                <option value="renrum">Renrum</option>
            </select>
        </div>
        <button onclick="addProduct()">Add Product</button>
    </div>
    <div id="message"></div>
    <script src="newproduct.js"></script>
</body>
</html>
