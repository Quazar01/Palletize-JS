<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Upload</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script defer src="app.js"></script>
    <style>
    
        textarea {

        margin: 0 auto;
        display: block;
        width: 80%;
        height: calc(100vh - 200px);
        font-family: monospace;
        background-color: lightsteelblue;
        font-size: large;
        resize: vertical;
        overflow-y: auto;
    }

        #output {
        color: rgb(40, 1, 1);
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }
    </style>
</head>
<body>
    
    <h1 style="text-align: center;">Plocklista Generator</h1>
    <div style="text-align: center;">

      <h2>Välj vilken typ av pallar som ska användas</h2>
      <input id="comboRadio" type="radio" name="palletType" value="combo" checked> Combo Pallets
      <input type="radio" name="palletType" value="individual"> Enkel Pall

    </div>
    
    <form id="excelForm" style="padding: 2em; text-align: center;">
        <input type="file" id="excelFile" accept=".xlsx, .xls">
        <button type="submit">Upload</button>
    </form>
    
    <section id="output" rows="20" cols="50">

    </section>
</body>
</html>
